services:
  - type: web
    name: socratic-orb
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:10000 app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: credentials
      mountPath: /var/data
      sizeGB: 1
