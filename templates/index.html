<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SOCRATIC ORB | STANDALONE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-color: #050505;
            --orb-size: min(90vw, 90vh);
        }

        body {
            margin: 0;
            background: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .orb-stage {
            position: relative;
            width: var(--orb-size);
            height: var(--orb-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb-hull {
            position: absolute;
            inset: 0;
            background-image: url('https://github.com/Dewsbex/socratic-orb/blob/main/Blank%20Bot%20Dark%20Avenger.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: contrast(1.1) brightness(1.1);
            z-index: 1;
        }

        #face-canvas {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            opacity: 0;
            transition: opacity 0.1s linear;
        }

        .ui-layer {
            position: absolute;
            top: 20px;
            /* MOVED TO TOP FOR VISIBILITY */
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff0000;
            /* BRIGHT RED */
            text-shadow: 0 0 10px #ff0000, 0 0 20px #000;
            font-weight: bold;
            font-size: 16px;
            pointer-events: none;
            z-index: 100;
            letter-spacing: 0.2em;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1.0;
            }
        }

        .fire-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 45%;
            height: 100%;
            background: radial-gradient(circle at 100% 60%, rgba(255, 60, 0, 0.45), rgba(255, 100, 0, 00) 75%);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 15;
            filter: blur(25px);
            animation: flicker 2s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% {
                opacity: 0.6;
                transform: scale(1.0);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.05) skewY(1deg);
            }

            100% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }
    </style>
</head>

<body>

    <div class="orb-stage" id="stage">
        <div class="orb-hull"></div>
        <canvas id="face-canvas"></canvas>
    </div>

    <div class="fire-overlay"></div>
    <div class="ui-layer">
        SYSTEM: ONLINE // SOCRATIC ENGINE ACTIVE // v5.6 [VERIFIED]
    </div>

    <script>
        const CONFIG = {
            gridRes: 640,
            scale: 1.2,
            trackingRange: 3,
            colors: {
                bg: '#000000',
                glow: '#00ffff',
                core: '#ffffff'
            },
            faceOffsetY: 100, // Moved lower
            mouthOffsetY: 50
        };

        document.body.style.cursor = "url('static/digital_biscuit.png') 32 32, auto";

        const canvas = document.getElementById('face-canvas');
        const stage = document.getElementById('stage');
        const ctx = canvas.getContext('2d');

        const shapeCanvas = document.createElement('canvas');
        const sCtx = shapeCanvas.getContext('2d');
        const patternCanvas = document.createElement('canvas');
        const pCtx = patternCanvas.getContext('2d');

        let mouseX = 0, mouseY = 0;
        let smileFactor = 0;
        let targetSmile = 0.5;
        let pupilL = { x: 0, y: 0 };
        let pupilR = { x: 0, y: 0 };
        let isEating = false;
        let eatPhase = 0;
        let faceOpacity = 1.0;

        const init = () => {
            const rect = stage.getBoundingClientRect();
            if (rect.width === 0) return;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            shapeCanvas.width = CONFIG.gridRes;
            shapeCanvas.height = CONFIG.gridRes;
            patternCanvas.width = canvas.width;
            patternCanvas.height = canvas.height;
            pCtx.scale(dpr, dpr);

            const dotSize = rect.width / CONFIG.gridRes;
            const radius = (dotSize / 2) * 1.35;
            pCtx.clearRect(0, 0, rect.width, rect.height);
            for (let y = 0; y < CONFIG.gridRes; y++) {
                const sy = y * dotSize + (dotSize / 2);
                if (sy > rect.height) break;
                for (let x = 0; x < CONFIG.gridRes; x++) {
                    const sx = x * dotSize + (dotSize / 2);
                    pCtx.beginPath(); pCtx.arc(sx, sy, radius, 0, Math.PI * 2);
                    pCtx.fillStyle = CONFIG.colors.glow; pCtx.fill();
                    pCtx.beginPath(); pCtx.arc(sx, sy, radius * 0.6, 0, Math.PI * 2);
                    pCtx.fillStyle = CONFIG.colors.core; pCtx.fill();
                }
            }
        };

        window.addEventListener('resize', init);
        window.addEventListener('load', init);
        setTimeout(init, 500);

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            const dist = Math.hypot(mouseX, mouseY + 0.35);
            if (dist < 0.25) { targetSmile = 1.0; isEating = true; }
            else { targetSmile = 0.5; isEating = false; }
            canvas.style.opacity = 1.0;
        });

        const animate = () => {
            requestAnimationFrame(animate);
            smileFactor += (targetSmile - smileFactor) * 0.1;

            const gridMX = mouseX * 320;
            const gridMY = -mouseY * 320;
            const eyeY = (CONFIG.gridRes * 0.48) - (CONFIG.gridRes / 2) + CONFIG.faceOffsetY;
            const eyeGap = 28;

            [{ p: pupilL, x: -eyeGap }, { p: pupilR, x: eyeGap }].forEach(eye => {
                const dx = gridMX - eye.x;
                const dy = gridMY - eyeY;
                const ang = Math.atan2(dy, dx);
                const dist = Math.min(4.5, Math.hypot(dx, dy) * 0.06);
                const tx = Math.cos(ang) * dist;
                const ty = Math.sin(ang) * dist;
                eye.p.x += (tx - eye.p.x) * 0.25;
                eye.p.y += (ty - eye.p.y) * 0.25;
            });

            sCtx.clearRect(0, 0, CONFIG.gridRes, CONFIG.gridRes);
            sCtx.save();
            sCtx.translate(CONFIG.gridRes / 2, (CONFIG.gridRes / 2) + CONFIG.faceOffsetY);
            sCtx.scale(CONFIG.scale, CONFIG.scale);
            sCtx.translate(-CONFIG.gridRes / 2, -CONFIG.gridRes / 2);
            sCtx.fillStyle = '#FFF';

            const cx = CONFIG.gridRes / 2;
            const cy = CONFIG.gridRes * 0.48;
            const eyeW = 16; const eyeH = 22; const pupilSize = 3.5;

            [-1, 1].forEach(side => {
                const eyeCx = cx + (eyeGap * side);
                sCtx.beginPath(); sCtx.ellipse(eyeCx, cy, eyeW / 2, eyeH / 2, 0, 0, Math.PI * 2); sCtx.fill();
                sCtx.globalCompositeOperation = 'destination-out';
                const p = (side === -1) ? pupilL : pupilR;
                sCtx.beginPath(); sCtx.arc(eyeCx + p.x, cy + p.y, pupilSize, 0, Math.PI * 2); sCtx.fill();
                sCtx.globalCompositeOperation = 'source-over';
            });

            sCtx.lineWidth = 4; sCtx.lineCap = 'round';
            const browY = cy - 7 - (smileFactor * 4);
            const browW = 24; const browAngle = smileFactor * 0.15;
            sCtx.strokeStyle = '#FFF';
            sCtx.save(); sCtx.translate(cx - eyeGap, browY); sCtx.rotate(-browAngle);
            sCtx.beginPath(); sCtx.moveTo(-browW / 2, 4); sCtx.quadraticCurveTo(0, -2, browW / 2, 4); sCtx.stroke(); sCtx.restore();
            sCtx.save(); sCtx.translate(cx + eyeGap, browY); sCtx.rotate(browAngle);
            sCtx.beginPath(); sCtx.moveTo(-browW / 2, 4); sCtx.quadraticCurveTo(0, -2, browW / 2, 4); sCtx.stroke(); sCtx.restore();

            const mouthY = cy + CONFIG.mouthOffsetY; const mouthW = 32;
            if (isEating) {
                eatPhase += 0.45;
                const chew = Math.sin(eatPhase) * 12 + 12;
                sCtx.beginPath(); sCtx.ellipse(cx, mouthY, mouthW / 1.4, chew, 0, 0, Math.PI * 2); sCtx.fill();
            } else {
                const smile = smileFactor * 12;
                sCtx.beginPath();
                if (smileFactor > 0.1) {
                    sCtx.moveTo(cx - mouthW, mouthY); sCtx.quadraticCurveTo(cx, mouthY + smile, cx + mouthW, mouthY);
                    sCtx.quadraticCurveTo(cx, mouthY + smile + 8, cx - mouthW, mouthY); sCtx.fill();
                } else {
                    sCtx.moveTo(cx - mouthW, mouthY); sCtx.quadraticCurveTo(cx, mouthY, cx + mouthW, mouthY); sCtx.stroke();
                }
            }
            sCtx.restore();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.scale(1 / window.devicePixelRatio, 1 / window.devicePixelRatio);
            ctx.drawImage(shapeCanvas, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(patternCanvas, 0, 0);
            ctx.restore();
        }; animate();
    </script>
</body>

</html>
