<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SOCRATIC ORB | STANDALONE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-color: #050505;
            --orb-size: min(90vw, 90vh);
            /* responsive scaling */
        }

        body {
            margin: 0;
            background: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- THE ORB CONTAINER --- */
        .orb-stage {
            position: relative;
            width: var(--orb-size);
            height: var(--orb-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- THE ROBOT HULL (Image) --- */
        .orb-hull {
            position: absolute;
            inset: 0;
            background-image: url('https://github.com/Dewsbex/socratic-orb/blob/main/Blank%20Bot%20Dark%20Avenger.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            /* ALWAYS ON COLOR - NO GRAYSCALE */
            filter: contrast(1.1) brightness(1.1);
            z-index: 1;
        }

        /* --- THE VFD FACE (Canvas) --- */
        #face-canvas {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            /* Glow effect applied here */
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            /* Opacity controlled by JS for Ignition Sequence */
            opacity: 0;
            transition: opacity 0.1s linear;
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
            letter-spacing: 0.2em;
        }

        .fire-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: radial-gradient(circle at 100% 50%, rgba(255, 100, 0, 0.2), transparent 70%);
            mix-blend-mode: color-dodge;
            pointer-events: none;
            z-index: 15;
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
                transform: scaleX(1);
            }

            50% {
                opacity: 0.6;
                transform: scaleX(1.05);
            }

            100% {
                opacity: 0.9;
                transform: scaleX(0.95);
            }
        }
    </style>
</head>

<body>

    <div class="orb-stage" id="stage">
        <div class="orb-hull"></div>
        <canvas id="face-canvas"></canvas>
    </div>

    <div class="fire-overlay"></div>
    <div class="ui-layer">
        SYSTEM: ONLINE // SOCRATIC ENGINE ACTIVE // v5.1 [INTERACTIVE]
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            gridRes: 640,        // Hyper-Density
            scale: 1.2,          // Calibrating (Reduced from 2.0)
            trackingRange: 3,
            colors: {
                bg: '#000000',
                glow: '#00ffff',
                core: '#ffffff'
            },
            faceOffsetY: 60,     // Moved face down
            mouthOffsetY: 50     // Moved mouth further down
        };

        // --- SETUP ---
        document.body.style.cursor = "url('static/digital_biscuit.png') 32 32, auto"; // Set cursor

        const canvas = document.getElementById('face-canvas');
        const stage = document.getElementById('stage');
        const ctx = canvas.getContext('2d');

        // 1. Shapes Buffer
        const shapeCanvas = document.createElement('canvas');
        const sCtx = shapeCanvas.getContext('2d');

        // 2. Pattern Cache
        const patternCanvas = document.createElement('canvas');
        const pCtx = patternCanvas.getContext('2d');

        // State Variables
        let mouseX = 0, mouseY = 0;
        let smileFactor = 0;
        let targetSmile = 0;
        let pupilPos = { x: 0, y: 0 };
        let pupilVel = { x: 0, y: 0 };
        let isEating = false;
        let eatPhase = 0;

        // VISIBILITY STATE: Start ON (1.0) to guarantee visibility
        let faceOpacity = 1.0;
        let targetOpacity = 1.0;
        let isFlickering = false;

        // --- RESIZE & INIT ---
        const init = () => {
            const rect = stage.getBoundingClientRect();
            if (rect.width === 0) return; // Not ready yet

            const dpr = window.devicePixelRatio || 1;

            // 1. Resize Main Canvas
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            // 2. Resize Buffers (Critical: Match main canvas aspect/scale)
            shapeCanvas.width = CONFIG.gridRes;
            shapeCanvas.height = CONFIG.gridRes;

            patternCanvas.width = canvas.width;  // Must match screen pixels for crisp dots
            patternCanvas.height = canvas.height;
            pCtx.scale(dpr, dpr);

            // 3. Re-Render Pattern
            const stageW = rect.width;
            const stageH = rect.height;
            const dotSize = stageW / CONFIG.gridRes;
            const radius = (dotSize / 2) * 1.35;

            pCtx.clearRect(0, 0, stageW, stageH);

            for (let y = 0; y < CONFIG.gridRes; y++) {
                const sy = y * dotSize + (dotSize / 2);
                if (sy > stageH) break;

                for (let x = 0; x < CONFIG.gridRes; x++) {
                    const sx = x * dotSize + (dotSize / 2);

                    // Glow
                    pCtx.beginPath();
                    pCtx.arc(sx, sy, radius, 0, Math.PI * 2);
                    pCtx.fillStyle = CONFIG.colors.glow;
                    pCtx.fill();

                    // Core
                    pCtx.beginPath();
                    pCtx.arc(sx, sy, radius * 0.6, 0, Math.PI * 2);
                    pCtx.fillStyle = CONFIG.colors.core;
                    pCtx.fill();
                }
            }
        };

        // Aggressive Initialization to ensure we catch layout
        window.addEventListener('resize', init);
        window.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', init);
        setTimeout(init, 500); // Fail-safe

        // --- INPUT TRACKING ---
        document.addEventListener('mousemove', (e) => {
            targetOpacity = 1.0;
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;

            // Check for Eating Interaction
            // Use normalized coords: Mouth is roughly at (0, 0.2) in screen space due to offsets
            // Simple distance check in normalized space
            const dist = Math.hypot(mouseX, mouseY + 0.2);

            if (dist < 0.25) {
                targetSmile = 1.0; // Happy to eat
                isEating = true;
            } else {
                targetSmile = 0.5; // Default friendly
                isEating = false;
            }
        });

        document.addEventListener('mouseleave', () => {
            targetSmile = 0.0;
            isEating = false;
            // Optionally fade out, but let's keep it visible for now to debug
            targetOpacity = 0.5;
        });

        // --- RENDER LOOP ---
        const animate = () => {
            requestAnimationFrame(animate);

            // 1. Logic
            smileFactor += (targetSmile - smileFactor) * 0.1;
            faceOpacity += (targetOpacity - faceOpacity) * 0.1;
            canvas.style.opacity = faceOpacity;

            const pLimit = 4;
            const targetX = Math.max(-1, Math.min(1, mouseX)) * pLimit;
            const targetY = Math.max(-1, Math.min(1, -mouseY)) * pLimit;
            pupilVel.x += (targetX - pupilPos.x) * 0.2;
            pupilVel.y += (targetY - pupilPos.y) * 0.2;
            pupilVel.x *= 0.7; pupilVel.y *= 0.7;
            pupilPos.x += pupilVel.x; pupilPos.y += pupilVel.y;

            // 2. Draw Face Shapes (White) to Shape Buffer
            sCtx.clearRect(0, 0, CONFIG.gridRes, CONFIG.gridRes);
            sCtx.save();

            // Apply Global Scale and Offset
            sCtx.translate(CONFIG.gridRes / 2, (CONFIG.gridRes / 2) + CONFIG.faceOffsetY);
            sCtx.scale(CONFIG.scale, CONFIG.scale);
            sCtx.translate(-CONFIG.gridRes / 2, -CONFIG.gridRes / 2);
            sCtx.fillStyle = '#FFF';

            const cx = CONFIG.gridRes / 2;
            const cy = CONFIG.gridRes * 0.48;
            const eyeW = 16; const eyeH = 22; const eyeGap = 28; const pupilSize = 3.5;

            // Eyes
            [-1, 1].forEach(side => {
                const eyeCx = cx + (eyeGap * side);
                sCtx.beginPath();
                sCtx.ellipse(eyeCx, cy, eyeW / 2, eyeH / 2, 0, 0, Math.PI * 2);
                sCtx.fill();
                // Pupil Hole
                sCtx.globalCompositeOperation = 'destination-out';
                sCtx.beginPath();
                sCtx.arc(eyeCx + pupilPos.x, cy + pupilPos.y, pupilSize, 0, Math.PI * 2);
                sCtx.fill();
                sCtx.globalCompositeOperation = 'source-over';
            });

            // Brows
            sCtx.lineCap = 'round'; sCtx.lineWidth = 4;
            const browLift = (smileFactor * 4) - (Math.abs(mouseY) * 2);
            const browY = cy - 20 - browLift;
            const browW = 24; const browAngle = smileFactor * 0.15;

            sCtx.strokeStyle = '#FFF'; // Ensure stroke is white
            sCtx.save(); sCtx.translate(cx - eyeGap, browY); sCtx.rotate(-browAngle);
            sCtx.beginPath(); sCtx.moveTo(-browW / 2, 4); sCtx.quadraticCurveTo(0, -2, browW / 2, 4); sCtx.stroke(); sCtx.restore();
            sCtx.save(); sCtx.translate(cx + eyeGap, browY); sCtx.rotate(browAngle);
            sCtx.beginPath(); sCtx.moveTo(-browW / 2, 4); sCtx.quadraticCurveTo(0, -2, browW / 2, 4); sCtx.stroke(); sCtx.restore();

            // Mouth (Eating Logic)
            const mouthY = cy + CONFIG.mouthOffsetY;
            const mouthW = 32;

            if (isEating) {
                eatPhase += 0.4; // Chew speed
                const chewHeight = Math.sin(eatPhase) * 10 + 12; // Opens and closes
                sCtx.beginPath();
                sCtx.ellipse(cx, mouthY, mouthW / 1.5, chewHeight, 0, 0, Math.PI * 2);
                sCtx.fill();
            } else {
                eatPhase = 0;
                const smileDepth = smileFactor * 12;
                if (smileFactor > 0.1) {
                    sCtx.beginPath();
                    sCtx.moveTo(cx - mouthW, mouthY);
                    sCtx.quadraticCurveTo(cx, mouthY + smileDepth, cx + mouthW, mouthY);
                    sCtx.quadraticCurveTo(cx, mouthY + smileDepth + 8, cx - mouthW, mouthY);
                    sCtx.fill();
                } else {
                    sCtx.beginPath();
                    sCtx.moveTo(cx - mouthW, mouthY);
                    sCtx.quadraticCurveTo(cx, mouthY, cx + mouthW, mouthY);
                    sCtx.stroke();
                }
            }
            sCtx.restore();

            // 3. Composite
            ctx.clearRect(0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);

            ctx.save();
            ctx.scale(1 / window.devicePixelRatio, 1 / window.devicePixelRatio);

            // Draw Shape (Destination)
            ctx.drawImage(shapeCanvas, 0, 0, canvas.width, canvas.height);

            // Mask with Pattern (Source-In)
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(patternCanvas, 0, 0);

            ctx.globalCompositeOperation = 'source-over';
            ctx.restore();
        };

        animate();
    </script>
</body>

</html>
